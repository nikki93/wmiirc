control:
  action:

    grow_client_up: |
      curr_client.grow(:up) rescue nil

    grow_client_down: |
      curr_client.grow(:down) rescue nil

    grow_client_left: |
      curr_client.grow(:left) rescue nil

    grow_client_right: |
      curr_client.grow(:right) rescue nil

    shrink_client_up: |
      curr_view.ctl.write "grow sel sel up -1"

    shrink_client_down: |
      curr_view.ctl.write "grow sel sel down -1"

    shrink_client_left: |
      curr_view.ctl.write "grow sel sel left -1"

    shrink_client_right: |
      curr_view.ctl.write "grow sel sel right -1"
