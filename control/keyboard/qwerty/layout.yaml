import:
  - control/keyboard/common/layout

control:
  keyboard_action:
    ${layout},v: apply_equal_spacing_layout_to_current_column
    ${layout},Shift-v: apply_equal_spacing_layout_to_all_columns

    ${layout},d: apply_stacked_layout_to_current_column
    ${layout},Shift-d: apply_stacked_layout_to_all_columns

    ${layout},m: apply_maximized_layout_to_current_column
    ${layout},Shift-m: apply_maximized_layout_to_all_columns
