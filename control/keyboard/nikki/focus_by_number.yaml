#
# Focus the view whose index or name equals the pressed number.
#
control:

  action:
    focus_view_1:  focus_view 1 || tags[0]
    focus_view_2:  focus_view 2 || tags[1]
    focus_view_3:  focus_view 3 || tags[2]
    focus_view_4:  focus_view 4 || tags[3]
    focus_view_5:  focus_view 5 || tags[4]
    focus_view_6:  focus_view 6 || tags[5]
    focus_view_7:  focus_view 7 || tags[6]
    focus_view_8:  focus_view 8 || tags[7]
    focus_view_9:  focus_view 9 || tags[8]
    focus_view_10: focus_view 10 || tags[9]

  keyboard_action:
    ${mod}-1: focus_view_1
    ${mod}-2: focus_view_2
    ${mod}-3: focus_view_3
    ${mod}-4: focus_view_4
    ${mod}-5: focus_view_5
    ${mod}-6: focus_view_6
    ${mod}-7: focus_view_7
    ${mod}-8: focus_view_8
    ${mod}-9: focus_view_9
    ${mod}-0: focus_view_10
