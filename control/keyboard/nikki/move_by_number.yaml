#
# Move grouping to the view whose index or name equals the pressed number.
#
control:

  action:
    move_grouping_to_view_1: |
      grouping.each {|c| c.tags = 1  }
      focus_view 1  
    move_grouping_to_view_2: |
      grouping.each {|c| c.tags = 2  }
      focus_view 2  
    move_grouping_to_view_3: |
      grouping.each {|c| c.tags = 3  }
      focus_view 3  
    move_grouping_to_view_4: |
      grouping.each {|c| c.tags = 4  }
      focus_view 4  
    move_grouping_to_view_5: |
      grouping.each {|c| c.tags = 5  }
      focus_view 5  
    move_grouping_to_view_6: |
      grouping.each {|c| c.tags = 6  }
      focus_view 6  
    move_grouping_to_view_7: |
      grouping.each {|c| c.tags = 7  }
      focus_view 7  
    move_grouping_to_view_8: |
      grouping.each {|c| c.tags = 8  }
      focus_view 8  
    move_grouping_to_view_9: |
      grouping.each {|c| c.tags = 9  }
      focus_view 9  
    move_grouping_to_view_10: |
      grouping.each {|c| c.tags = 10 }
      focus_view 10 

  keyboard_action:
    ${move}-1: move_grouping_to_view_1
    ${move}-2: move_grouping_to_view_2
    ${move}-3: move_grouping_to_view_3
    ${move}-4: move_grouping_to_view_4
    ${move}-5: move_grouping_to_view_5
    ${move}-6: move_grouping_to_view_6
    ${move}-7: move_grouping_to_view_7
    ${move}-8: move_grouping_to_view_8
    ${move}-9: move_grouping_to_view_9
    ${move}-0: move_grouping_to_view_10
