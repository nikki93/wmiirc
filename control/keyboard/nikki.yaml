import:
  - control/keyboard/common

control:
  keyboard:

    ##
    # Shortcut prefixes.
    #
    mod:     Mod1
    move:    Mod1-Shift
    resize:  Mod1-Control

    swap:    Mod1-r
    group:   Mod1-g
    layout:  Mod1-z
    arrange: Mod1-Shift-z
    view:    Mod1-i

    ##
    # Direction keys.
    #
    up:     k
    down:   j
    left:   h
    right:  l

    aup:    i
    adown:  u
    aleft:  y
    aright: o

    ##
    # Sequence keys.
    #
    prev: b
    next: n

  keyboard_action:
    ${mod}-Shift-q: quit
    ${mod}-Shift-r: reload
